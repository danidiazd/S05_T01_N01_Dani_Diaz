<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nombre Sucursal</th>
            <th scope="col">Nombre Pais</th>
            <th scope="col">Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="su:${sucursal}">
            <th scope="row" th:text="${su.pk_SucursalId}"></th>
            <td th:text="${su.nameSucursal}"></td>
            <td th:text="${su.nameCountry}"></td>
            <td th:text="${su.typeSucursal}"></td>
        </tr>
        </tbody>
    </table>

</div>
<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
